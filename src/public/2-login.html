<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="2-login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
    />
    <title>물어보세종 (로그인 화면)</title>
  </head>

  <body>
    <div class="login-section column-center">
      <img src="img/Logo.png" alt="로고" />

      <!-- 아이디, 비밀번호 입력 칸 -->
      <form id="loginForm" class="typing-container column-center">
        <div class="typing-container__id">
          <!-- <div class="typing-container__img"> -->
          <img src="img/Account.png" alt="account" />

          <!-- </div> -->

          <input
            type="email"
            id="studentid"
            name="email"
            placeholder="이메일 입력"
            required
          />
        </div>

        <div class="typing-container__pw">
          <img src="img/Key.png" alt="" />
          <input
            type="password"
            id="studentpw"
            name="password"
            placeholder="비밀번호 입력"
            requeired
          />
        </div>
        <!-- 로그인, 회원가입 버튼 -->
        <div class="button-container column-center">
          <button class="button-container__login">로그인</button>

          <a href="3-signup.html">
            <button type="button" class="button-container__signup">
              회원가입
            </button>
          </a>
        </div>
      </form>
    </div>
    <script src="2-login.js"></script>
  </body>
</html>
