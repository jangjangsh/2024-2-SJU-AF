<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/264911d5ae.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="3-signup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
    />
    <title>물어보세종-회원가입</title>
  </head>

  <body>
    <!-- 로고, 회원가입txt -->
    <header class="column-center">
      <div class="logo-signup">
        <img src="./img/Logo.png" alt="Logo" class="column-center" />
      </div>
    </header>
    <!-- header, main분류 -->
    <main class="column-center">
      <section class="signup-section">
        <div class="signup-txt">
          <h1>회원가입</h1>
        </div>
        <!-- 회원가입 정보 받기 -->
        <div class="signup-form">
          <form id="signupForm">
            <!-- 닉네임 -->
            <div class="signup-form__group">
              <div class="form-txt">닉네임</div>
              <input
                class="box-shadow10"
                type="text"
                name="nickname"
                placeholder="닉네임을 입력해주세요."
                required
              />
            </div>
            <!-- 아이디 -->
            <div class="signup-form__group">
              <div class="form-txt">아이디</div>
              <input
                class="box-shadow10"
                type="email"
                name="email"
                placeholder="이메일을 입력해주세요."
                required
              />
            </div>
            <!-- 비밀번호 -->
            <div class="signup-form__group">
              <div class="form-txt">비밀번호</div>
              <input
                class="box-shadow10"
                type="password"
                name="password"
                placeholder="비밀번호를 입력해주세요."
                required
              />
            </div>

            <!-- 재학 여부 -->
            <div class="signup-form__group">
              <div class="form-txt">재학 여부</div>
              <select class="box-shadow10" id="status" name="status">
                <!-- 선택 안했을때에는 그냥 재학 여부로 placeholder처럼 띄우고, 드롭다운박스 클릭하면 재학 휴학 졸업 3선택지만 나오게 하는건 javascript 배워야 구현가능-->
                <option value="재학">재학</option>
                <option value="휴학">휴학</option>
                <option value="졸업">졸업</option>
              </select>
            </div>

            <!-- 성별 -->
            <div class="signup-form__group">
              <div class="form-txt">성별</div>
              <select class="box-shadow10" id="gender" name="gender">
                <option value="male">남성</option>
                <option value="female">여성</option>
              </select>
            </div>

            <!-- 학년 -->
            <div class="signup-form__group">
              <div class="form-txt">학년</div>
              <select class="box-shadow10" id="year" name="year">
                <option value="1">1학년</option>
                <option value="2">2학년</option>
                <option value="3">3학년</option>
                <option value="4">4학년</option>
                <option value="휴학졸업">휴학/졸업생</option>
              </select>
            </div>

            <!-- 단과대 -->
            <div class="signup-form__group">
              <div class="form-txt">단과대</div>
              <select class="box-shadow10" id="college" name="college">
                <option value="college-humanities">인문과학대학</option>
                <option value="college-social_science">사회과학대학</option>
                <option value="college-business_economics">경영경제대학</option>
                <option value="college-hotel_tourism">호텔관광대학</option>
                <option value="college-natural_science">자연과학대학</option>
                <option value="college-life_science">생명과학대학</option>
                <option value="college-ai_convergence">인공지능융합대학</option>
                <option value="college-engineering">공과대학</option>
                <option value="college-arts_sports">예체능대학</option>
                <option value="college-software">소프트웨어융합대학</option>
              </select>
            </div>

            <!-- 학과 -->
            <div class="signup-form__group">
              <div class="form-txt">학과</div>
              <select class="box-shadow10" id="major" name="major">
                <option value="" disabled selected>학과를 선택하세요</option>
              </select>
            </div>

            <!-- 가입하기 -->
            <div class="submit-button column-center box-shadow30">
              <button
                type="submit"
                id="signup-button"
                name="signin"
                value="가입하기"
              >
                가입하기
              </button>
            </div>

            <!--팝업창 (모달)-->
            <div class="success-modal">
              <div class="modal-content">
                <h2>회원가입 완료</h2>
                <p>물어보세종에 오신 걸 환영해요!</p>
                <button class="modal-button">확인</button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="3-signup.js"></script>
  </body>
</html>
